<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet" />
</head>
<body>
    <header class="bg-warning text-center text-white">
        <h1>Time Quiz</h1>
    </header>
    <main class="container text-center">
        <section>
            <p>This is  a timed quiz with negative marking. For each wrong answer you will loose 5 seconds.</p>
    <button id="startButton" class="btn btn-warning">Start Quiz</button>
        </section>
        <article id="quiz-content">
            <h2 id="question"></h2>
            <section class="d-grid gap-2">
                <button id="answer-1" class="btn btn-secondary"></button>
                <button id="answer-2" class="btn btn-secondary"></button>
                <button id="answer-3" class="btn btn-secondary"></button>
                <button id="answer-4" class="btn btn-secondary"></button>
            </section>
            <section class="container d-flex justify-content-between">
                <h4>Timer :  <span id="timer"></span></h4>
                <h4 id="result"></h4>
                <h4 >Score :  <span id="score"></span></h4>
            </section>
        </article>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
